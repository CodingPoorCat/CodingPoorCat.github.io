<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>爱店帮</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>

<body>
    <div class="nav">
        <nav class="clf">
            <a class="bavbar_left" href="">
                <img src="images/logo-120.png">
                <span>爱店帮<b>企业版</b></span>
            </a>
            <div class="menu_icon">
                <i class="iconfont icon-caidan"></i>
            </div>
            <div class="navbar_mid">
                <ul>
                    <li><a href="">课程</a></li>
                    <li class="active"><a href="">任务</a></li>
                    <li><a href="">成员</a></li>
                    <li><a href="">设置</a></li>
                </ul>
            </div>
            <div class="navbar_right">
                <a href="">
                    <img src="">
                </a>
            </div>
        </nav>
    </div>
    <div class="content">
        <h3>企业创建的课程</h3>
        <div class="courseList">
            <ul id="list">
                <li id="firstItem">
                    <div class="item">
                        <div class="add_item item_box" id="addItem">
                            <i class="iconfont icon-plus"></i>
                        </div>
                        <div class="info">
                            新建课程
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <a href=""  class="item_box">
                            <img src="" alt="">
                            <div class="task_name">
                                新建的任务
                            </div>
                            <div class="time">
                                <span class="word_style">开始</span>
                                <span class="start_time">2016.5.20</span>
                                <span class="word_style">结束</span>
                                <span class="end_time">2016.5.20</span>
                            </div>
                            <div class="infobar">
                                <span class="num"><i class="iconfont icon-yonghuming"></i><span>0</span></span>
                                <span class="course"><i class="iconfont icon-ziliaoku"></i><span>0</span></span>
                                <span class="setting"><i class="iconfont icon-shezhi"></i></span>
                            </div>
                        </a>
                        <div class="course_info">
                            <div class="labels"><i class="iconfont icon-iconyonghu"></i>
                                <span class="label">CSS3</span>
                                <span class="label">CSS3</span>
                                <span class="label">CSS3</span>
                            </div>
                            <div class="labels"><i class="iconfont icon-caidan"></i>
                                <span class="label">新品培训</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="settingBox" id="settingBox">
        <input type="text">
        <div id="del"class="del"><i class="iconfont icon-del"></i>删除</div>
        <div class="transfer"><i class="iconfont icon-transfer"></i>移交给企业</div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
